<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>
    <body>
        <h:form>
            <div align="center">
                <p:panel id="eventsTable" header="INSCRITOS" style="border:transparent" >
                    <p:dataTable id="evalTable" rowIndexVar="rowIndex" rowKey="rowIndex" 
                                 var="event" value="#{evaEvents.events}" emptyMessage="Nenhum registro encontrado" >  
                        <p:column headerText="N°" >  
                            <h:outputText value="#{rowIndex + 1}" />  
                        </p:column> 
                        <p:column headerText="NOME" width="100" >  
                            <h:outputText value="#{event.name}" />  
                        </p:column>  
                        <p:column headerText="Evaluation" >  
                            <p:inputText value="#{evaEvents.eventEvaluation.points}"/>
                        </p:column>
                        <p:column headerText="AÇÕES" > 
                            <p:commandButton action="#{evaEvents.evaluateEvent(event)}" ajax="false"  style="width: 30px" icon="ui-icon-pencil" >
                            </p:commandButton>
                        </p:column>  
                    </p:dataTable>  
                </p:panel>
            </div>
        </h:form>
    </body>
</html>
