<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>

    <body >
        <div align="center">
            <p:ajaxStatus style="width:220px;height:19px;" id="ajaxStatusPanel" onstart="dlg1.show();" oncomplete="dlg1.hide();"/>  
            <p:dialog id="basicDialog" widgetVar="dlg1" modal="true" closable="false" resizable="false" >  
                <h:graphicImage value="/images/ajax-loader-2.gif" />
            </p:dialog> 
            <br/>
            <h:form id="formEvento">
                <p:messages autoUpdate="true" id="msg"/>
                <p:growl autoUpdate="true" id="eventosmsg" life="5000"/>
                <p:panel id="acordion" style="width: 700px;" >
                    <p:panel id="dadosevento" header="DADOS DO EVENTO" style="border:transparent;" >
                        <h:panelGrid columns="3" style="font-size: 11px;" id="part"> 
                            <h:panelGroup>
                                <h:outputLabel id="valorLabel" value="VALOR" for="valorField" style="font-weight: bold"/><br/>
                                <p:inputText required="false" requiredMessage="Informe o valor da busca." id="valorField" value="#{crudEvent.search}" 
                                             style="width: 100px" onkeyup="Maiuscula(this);notEspecial()" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="tipoLabel" value="BUSCAR POR" for="tipoField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu value="#{crudEvent.searchType}" id="tipoField" style="width: 150px" >
                                    <f:selectItem itemLabel="NOME" itemValue="name" />
                                    <f:selectItem itemLabel="LOCAL" itemValue="localEvento" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton action="#{crudEvent.searchEvents()}" value="BUSCAR" update="formEvento" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" />
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        
                    </p:panel>
                    <div align="center">
                    <p:panel id="eventosTable" header="INSCRITOS" style="border:transparent" >
                        <p:dataTable id="inscritosTable" rowIndexVar="rowIndex" rowKey="rowIndex" 
                                     var="event" value="#{crudEvent.eventList}" emptyMessage="Nenhum registro encontrado" >  
                            <p:column headerText="N°" >  
                                <h:outputText value="#{rowIndex + 1}" />  
                            </p:column> 
                            <p:column headerText="Evento" width="100" >  
                                <h:outputText value="#{event.name}" />  
                            </p:column>  
                            <p:column headerText="Local" >  
                                <h:outputText value="#{event.eventPlace}" />  
                            </p:column>
                            <p:column headerText="Data de Início" >  
                                <h:outputText value="#{event.eventDateToEmail}"/>  
                            </p:column>

                            <p:column headerText="Presenca">  
                                <p:commandButton action="#{crudEvent.loadEvent(event)}" ajax="false" value="ATUALIZAR"  style="width: 30px" icon="ui-icon-pencil" />
                                <p:commandButton action="#{crudEvent.deleteEvent(event)}" update="eventosTable" style="width: 30px" ajax="false" icon="ui-icon-trash" />
                            </p:column>  
                        </p:dataTable>  
                    </p:panel>
                </div>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
