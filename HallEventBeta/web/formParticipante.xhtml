<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>

    <body >
        <div align="center">
            <p:ajaxStatus style="width:220px;height:19px;" id="ajaxStatusPanel" onstart="dlg1.show();" oncomplete="dlg1.hide();"/>  
            <p:dialog id="basicDialog" widgetVar="dlg1" modal="true" closable="false" resizable="false" >  
                <h:graphicImage value="/images/ajax-loader-2.gif" />
            </p:dialog> 
            <br/>
            <h:form id="formParticipante">
                <p:messages autoUpdate="true" id="msg"/>
                <p:growl autoUpdate="true" id="participantemsg" life="5000"/>
                <p:panel id="acordion" style="width: 700px;" >
                    <p:panel id="dadosparticipante" header="BUSCA DE PARTICIPANTES" style="border:transparent;" >
                        <h:panelGrid columns="3" style="font-size: 11px;" id="part"> 
                            <h:panelGroup>
                                <h:outputLabel id="valorLabel" value="VALOR" for="valorField" style="font-weight: bold"/><br/>
                                <p:inputText required="false" requiredMessage="Informe o valor da busca." id="valorField" value="#{crudPerson.search}" 
                                             style="width: 100px" onkeyup="Maiuscula(this);
                                                     notEspecial()"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="tipoLabel" value="BUSCAR POR" for="tipoField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu value="#{crudPerson.searchType}" id="tipoField" style="width: 150px" >
                                    <f:selectItem itemLabel="NOME" itemValue="name" />
                                    <f:selectItem itemLabel="CPF" itemValue="cpf" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton action="#{crudPerson.searchIndividuals()}" value="BUSCAR" update="formEvento" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" />
                            </h:panelGroup>
                        </h:panelGrid>


                    </p:panel>
                    <div align="center">
                        <p:panel id="partsTable" header="INSCRITOS" style="border:transparent" >
                            <p:dataTable id="inscritosTable" rowIndexVar="rowIndex" rowKey="rowIndex" 
                                         var="individual" value="#{crudPerson.individualList}" emptyMessage="Nenhum registro encontrado" 
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,20"
                                         rows="5">  
                                <p:column headerText="NOME" width="100" >  
                                    <h:outputText value="#{individual.name}" />  
                                </p:column>  
                                <p:column headerText="CPF" >  
                                    <h:outputText value="#{individual.cpf}" />  
                                </p:column>
                                <p:column headerText="AÇÕES" > 
                                    <p:commandButton action="#{crudPerson.loadPerson(individual)}" ajax="false"  style="width: 30px" icon="ui-icon-pencil" />
                                    <p:commandButton action="#{crudPerson.deletePerson(individual)}" update="partsTable" style="width: 30px" ajax="false" icon="ui-icon-trash" />
                                </p:column>  
                            </p:dataTable>
                        </p:panel>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
