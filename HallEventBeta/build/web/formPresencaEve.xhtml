<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>

    <body >
        <div align="center">
            <p:ajaxStatus style="width:220px;height:19px;" id="ajaxStatusPanel" onstart="dlg1.show();" oncomplete="dlg1.hide();"/>  
            <p:dialog id="basicDialog" widgetVar="dlg1" modal="true" closable="false" resizable="false" >  
                <h:graphicImage value="/images/ajax-loader-2.gif" />
            </p:dialog> 
            <br/>
            <h:form id="formEvento">
                <p:messages autoUpdate="true" id="msg"/>
                <p:growl autoUpdate="true" id="eventosmsg" life="5000"/>
                <p:panel id="acordion" style="width: 700px;" >
                    <p:panel id="dadosevento" header="DADOS DO EVENTO" style="border:transparent;" >
                        <h:panelGrid columns="2" style="font-size: 11px;" id="part"> 
                            <h:panelGroup>
                                <h:outputLabel id="nameLabel" value="NOME" for="eventosField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu value="#{gestorService.activeEvent}" id="eventosField" style="width: 150px" converter="converter">
                                    <f:selectItem itemLabel="1" itemValue="" />
                                    <f:selectItems value="#{gestorService.activeEvents}" var="p" itemLabel="#{p.name}" itemValue="#{p}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton action="#{gestorService.searchEventRegisteredList()}" value="BUSCAR" update="formEvento" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" />
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        
                    </p:panel>
                    <div align="center">
                    <p:panel id="inscritosEvento" header="INSCRITOS" style="border:transparent" >
                        <p:dataTable id="inscritosTable" rowIndexVar="rowIndex" rowKey="rowIndex" 
                                     var="eventReg" value="#{gestorService.eventRegisteredList}" emptyMessage="Nenhum registro encontrado" >  
                            <p:column headerText="N°" >  
                                <h:outputText value="#{rowIndex + 1}" />  
                            </p:column> 
                            <p:column headerText="Participante" width="200" >  
                                <h:outputText value="#{eventReg.registered.participant.name}" />  
                            </p:column>  
                            <p:column headerText="Profissão" >  
                                <h:outputText value="#{eventReg.registered.participant.PType}" />  
                            </p:column>
                            <p:column headerText="Tipo Participação" >  
                                <p:selectOneMenu id="TpreField" value="#{eventReg.participationType}" required="true" requiredMessage="Informe sua função no evento.">
                                    <f:selectItems value="#{apoio.TPresenca}"/>
                                </p:selectOneMenu>
                            </p:column> 

                            <p:column headerText="Presenca">  
                                <p:selectBooleanCheckbox itemLabel="" value="#{eventReg.present}" />  
                            </p:column>  
                            
                        </p:dataTable>  
                    </p:panel>
                </div>
                </p:panel>
                
                
                <div align="center">
                    <h:panelGrid columns="1">
                        <p:commandButton action="#{gestorService.savePresents()}" value="CADASTRAR" update="formEvento" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" >
                        </p:commandButton>
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </body>
</html>
