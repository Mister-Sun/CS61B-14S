<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>

    <body style="width: 510px;">
        <div align="center">
            <p:ajaxStatus style="width:220px;height:19px;" id="ajaxStatusPanel" onstart="dlg1.show();" oncomplete="dlg1.hide();"/>  
            <p:dialog id="basicDialog" widgetVar="dlg1" modal="true" closable="false" resizable="false" >  
                <h:graphicImage value="/images/ajax-loader-2.gif" />
            </p:dialog> 
            <br/>
            <h:form id="formEvento" style="width: 510px;">
                <p:messages autoUpdate="true" id="msg"/>
                <p:growl autoUpdate="true" id="eventosmsg" life="5000"/>
                <p:panel id="acordion" style="width: 510px;" >
                    <p:panel id="dadosevento" header="DADOS DO EVENTO" style="border:transparent;height: 260px" >
                        <h:panelGrid columns="1" style="font-size: 11px;" id="part"> 
                            <h:panelGroup>
                                <h:outputLabel id="nameLabel" value="NOME" for="nameField" style="font-weight: bold"/><br/>
                                <p:inputText required="true" requiredMessage="Informe o nome do evento" id="nameField" value="#{crudEvent.event.name}" 
                                             style="width: 450px" onkeyup="Maiuscula(this);notEspecial()"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;float: left" id="part2"> 
                            <h:panelGroup>
                                <h:outputLabel id="dataILabel" value="DATA DE INÍCIO"  style="font-weight: bold"/><br/>
                                <p:calendar value="#{crudEvent.event.beginDate}" pattern="dd/MM/yyyy" required="true" requiredMessage="Informe a data de início" locale="pt" />   
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="dataFLabel" value="DATA DE ENCERRAMENTO" style="font-weight: bold"/><br/>
                                <p:calendar locale="pt" value="#{crudEvent.event.endDate}" pattern="dd/MM/yyyy" required="true" requiredMessage="Informe a data de encerramento" />  
                            </h:panelGroup>
                            
                        </h:panelGrid>
                        
                        <h:panelGrid columns="2" style="font-size: 11px;float: left" id="part5"> 
                            <h:panelGroup>
                                <h:outputLabel id="horaILabel" value="HORÁRIO DE INÍCIO"  style="font-weight: bold"/><br/>
                                <p:calendar locale="pt" value="#{crudEvent.event.beginTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Informe a hora de início" />    
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="horaFLabel" value="HORÁRIO DE ENCERRAMENTO" style="font-weight: bold"/><br/>
                                <p:calendar locale="pt" value="#{crudEvent.event.endTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Informe a hora de encerramento" />  
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-size: 11px;" id="part3"> 
                            <h:panelGroup>
                                <h:outputLabel id="localLabel" value="LOCAL DO EVENTO" style="font-weight: bold"/><br/>
                                <p:inputText required="true" requiredMessage="Informe o local do evento" id="eventoField" value="#{crudEvent.event.eventPlace}" 
                                             style="width: 450px" onkeyup="Maiuscula(this);notEspecialSomLetras(this);"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-size: 11px;float: left" id="part4">
                            <h:panelGroup>
                                <h:outputLabel id="qtdLabel" value="QUANTIDADE MAXIMA" for="qtdField" style="font-weight: bold"/><br/>
                                <p:spinner id="qtdField" value="#{crudEvent.event.maxQuantity}"/>  
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
                
                <div align="center">
                    <h:panelGrid columns="1">
                        <p:commandButton action="#{crudEvent.updateEvent()}" value="ATUALIZAR" update="formEvento" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" >
                        </p:commandButton>
                        
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </body>
</html>
