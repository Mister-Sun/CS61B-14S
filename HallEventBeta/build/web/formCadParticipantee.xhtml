<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js" type="text/javascript" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/global.js" type="text/javascript" />
    </h:head>
    <body style="width: 510px;">
        <div align="center">
            <p:ajaxStatus style="width:220px;height:19px;" id="ajaxStatusPanel" onstart="dlg1.show();" oncomplete="dlg1.hide();"/>  
            <p:dialog id="basicDialog" widgetVar="dlg1" modal="true" closable="false" resizable="false" >  
                <h:graphicImage value="/images/ajax-loader-2.gif" />
            </p:dialog> 
            <br/>
            <h:form id="formPessoa" style="width: 700px;">
                <p:messages autoUpdate="true" id="msg"/>
                <p:growl autoUpdate="true" id="eventosmsg" life="5000"/>
                <p:panel id="acordion" style="width: 700px;" >
                    <p:panel id="reenvioEmail" style="border:transparent " >
                        <p:panel rendered="#{cadPerson.reenvio}"  header="RECONFIRMAÇÃO DE INSCRIÇÃO" style="border:transparent " >
                            <h:panelGrid columns="1" style="font-size: 11px;" id="emailReconf1">
                                <h:panelGroup>
                                    <h:outputLabel id="texto" value="Uma inscrição para o CPF foi encontrada, deseja reenviar o email de confirmação?" style="font-weight: bold"/>
                                </h:panelGroup>
                            </h:panelGrid> 
                            <h:panelGrid columns="1" style="font-size: 11px;" id="emailReconf2">
                                <h:panelGroup>
                                    <p:commandButton process="@this" action="#{cadPerson.reenvioEmail}" value="REENVIAR" update="@form"/>
                                </h:panelGroup>
                            </h:panelGrid> 
                        </p:panel>
                    </p:panel>    
                    <p:panel id="dadospessoais" header="DADOS PESSOAIS" style="border:transparent " >
                        <h:panelGrid columns="4" style="font-size: 11px;" id="part2"> 
                            <h:panelGroup>
                                <h:outputLabel id="cpfLabel" value="CPF" for="cpfField" style="font-weight: bold"/><br/>
                                <p:inputMask id="cpfField" value="#{cadPerson.person.individual.cpf}" style="width: 100px" mask="999.999.999-99" >
                                    <p:ajax  listener="#{cadPerson.validatePerson}"  event="blur" update="cpfField, foco, reenvioEmail"/>
                                    <p:focus rendered="#{cadPerson.validPerson}" id="foco" for="cpfField" />
                                </p:inputMask>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="birthLabel" value="NASCIMENTO" for="Nascimento" style="font-weight: bold"/><br/>
                                <p:inputMask  required="true" requiredMessage="Informe a data de nascimento" id="Nascimento"
                                              value="#{cadPerson.person.individual.birthdate}" style="width: 100px" mask="99/99/9999">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                                </p:inputMask>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="genderLabel" value="SEXO" for="genderField" style="font-weight: bold"/><br/>
                                <p:selectOneRadio id="genderField" value="#{cadPerson.person.individual.gender}" required="true" requiredMessage="Informe seu gênero." >
                                    <f:selectItems value="#{apoio.genders}"/>
                                </p:selectOneRadio>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="tpartLabel" value="Profissão" for="tpartField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu id="tpartField" value="#{cadPerson.person.registeredType}" required="true" requiredMessage="Informe sua profissão.">
                                    <f:selectItem itemLabel="Selecione..." itemValue="" />  
                                    <f:selectItems value="#{apoio.TPart}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-size: 11px;" id="part3">
                            <h:panelGroup>
                                <h:outputLabel id="countryLabel" value="PAÍS" for="countryField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu value="#{cadPerson.person.address.country}" required="true" requiredMessage="Informe o país onde reside."
                                                 id="countryField" style="width: 463px" converter="converter">
                                    <p:ajax update="stateField, cityField, neighField" listener="#{cadPerson.loadStates()}"/>
                                    <f:selectItem itemLabel="Selecione o país ..." itemValue="" />
                                    <f:selectItems value="#{cadPerson.countries}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="stateLabel"  value="ESTADO" for="stateField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu disabled="#{cadPerson.disableState}" value="#{cadPerson.person.address.state}" 
                                                 id="stateField" converter="converter" required="true" requiredMessage="Informe o estado que reside."
                                                 style="width: 180px" >
                                    <p:ajax update="cityField, neighField" listener="#{cadPerson.loadCities()}"/>
                                    <f:selectItem itemLabel="Selecione um estado ..." itemValue="" />
                                    <f:selectItems  value="#{cadPerson.states}" var="s" itemLabel="#{s.name}" itemValue="#{s}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="cityLabel" value="CIDADE" for="cityField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu disabled="#{cadPerson.disableCity}" value="#{cadPerson.person.address.city}" 
                                                 id="cityField" converter="converter" required="true" requiredMessage="Informe a cidade onde reside."
                                                 style="width: 272px">
                                    <p:ajax update="neighField" listener="#{cadPerson.loadDistricts()}"/>
                                    <f:selectItem itemLabel="Selecione uma cidade ..." itemValue="" />
                                    <f:selectItems value="#{cadPerson.cities}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="neighLabel" value="BAIRRO" for="neighField" style="font-weight: bold"/><br/>
                                <p:selectOneMenu disabled="#{cadPerson.disableDistrict}" 
                                                 value="#{cadPerson.person.address.district}" 
                                                 id="neighField" converter="converter" required="true" requiredMessage="Informe o bairro que reside."
                                                 style="width: 380px">
                                    <f:selectItem itemLabel="Selecione uma bairro ..." itemValue="" />
                                    <f:selectItems value="#{cadPerson.districts}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="zipCodeLabel" value="CEP" for="zipCodeField" style="font-weight: bold"/><br/>
                                <p:inputMask id="zipCodeField" value="#{cadPerson.person.address.cep}" style="width: 70px" mask="99999-999"
                                             required="true" requiredMessage="Informe o CEP."/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="logLabel" value="LOGRADOURO" for="logField" style="font-weight: bold"/><br/>
                                <p:inputText id="logField" value="#{cadPerson.person.address.street}" style="width: 400px" onkeyup="Maiuscula(this);notEspecial(this);" 
                                             required="true" requiredMessage="Informe o logradouro da sua residência."/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel id="numLabel" value="NÚMERO" for="numField" style="font-weight: bold"/><br/>
                                <p:inputText id="numField" value="#{cadPerson.person.address.number}" style="width: 47px" onkeyup="Maiuscula(this);
                                                     notEspecial(this);" 
                                             required="true" requiredMessage="Informe o número da sua residência ou residencial."/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="compLabel" value="COMPLEMENTO" for="compField" style="font-weight: bold"/><br/>
                                <p:inputText id="compField" value="#{cadPerson.person.address.complement}" style="width: 461px" onkeyup="Maiuscula(this);
                                                     notEspecial(this);"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="nameLabel" value="NOME" for="nameField" style="font-weight: bold"/><br/>
                                <p:inputText required="true" requiredMessage="Informe o seu nome" id="nameField" value="#{cadPerson.person.individual.name}" 
                                             style="width: 461px" onkeyup="Maiuscula(this);notSpecialAndNumbers(this);"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="instLabel" value="INSTITUIÇÃO" for="instField" style="font-weight: bold"/><br/>
                                <p:inputText required="true" requiredMessage="Informe o sea Instituição" id="instField" value="#{cadPerson.person.individual.institution}" 
                                             style="width: 461px" onkeyup="Maiuscula(this);notSpecialAndNumbers(this);"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;">
                            <h:panelGroup>
                                <h:outputLabel id="contactLabel" value="CONTATOS" style="font-weight: bold"/><br/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:commandButton value="Add" type="button" onclick="dlg2.show();" />
                                
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:panel id="contactsPanel" header="CONTATOS" style="border:transparent" >
                            <p:dataTable id="contactsTable" rowIndexVar="rowIndex" rowKey="rowIndex" 
                                         var="contact" value="#{cadPerson.person.contacts}" emptyMessage="Nenhum registro encontrado" >  
                                <p:column headerText="N°" >  
                                    <h:outputText value="#{rowIndex + 1}" />  
                                </p:column> 
                                <p:column headerText="Telefone" width="90" >  
                                    <h:outputText value="#{contact.phone}" />  
                                </p:column>  
                                <p:column headerText="Celular" width="90" >  
                                    <h:outputText value="#{contact.cellphone}" />  
                                </p:column>
                                <p:column headerText="Email" >  
                                    <h:outputText value="#{contact.email}"/>  
                                </p:column>

                                <p:column headerText="Principal">  
                                    <p:selectBooleanCheckbox value="#{contact.main}" />
                                </p:column>  
                            </p:dataTable>  
                        </p:panel>
    
                    </p:panel>
                    <p:panel id="dadosUsuario" header="DADOS DE USUARIO" style="border:transparent ">
                        <h:panelGrid columns="2" style="font-size: 11px;" id="user1"> 
                            <h:panelGroup>
                                <h:outputLabel id="login" value="EMAIL" for="loginField" style="font-weight: bold"/>
                                <p:inputText id="loginField" value="#{cadPerson.person.login.username}" style="width: 100px" />
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;" id="user2"> 
                            <h:panelGroup>
                                <h:outputLabel id="pwd" value="SENHA" for="pwdField" style="font-weight: bold"/>
                                <p:password id="pwdField" value="#{cadPerson.person.login.password}" match="pwdConfField" style="width: 100px" />
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="font-size: 11px;" id="user3"> 
                            <h:panelGroup>
                                <h:outputLabel id="pwdConf" value="CONFIRMAÇÃO DE SENHA" for="pwdConfField" style="font-weight: bold"/>
                                <p:password id="pwdConfField" value="#{cadPerson.person.login.passConf}" style="width: 100px"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>
                <div align="center">
                    <h:panelGrid columns="2">
                        <p:commandButton action="#{cadPerson.savePerson()}" value="INSCREVER-SE" update="formPessoa" style="width: 130px" ajax="false" onclick="dlg1.show();" oncomplete="dlg1.hide();" >
                        </p:commandButton>
                        <p:commandButton immediate="true" action="#{cadPerson.cleanPersonCadastre()}" value="LIMPAR" update="formPessoa"  onclick="dlg1.show();" oncomplete="dlg1.hide();"/>
                    </h:panelGrid>
                </div>
            </h:form>
            
            <h:form id="formdlg2" style="width: 510px;" prependId="false" >
                <p:dialog header="Effects" widgetVar="dlg2"  height="100">
                    <h:panelGrid id="pgdlg2" columns="3" style="font-size: 11px;">
                        <h:panelGroup>
                            <h:outputLabel id="emailLabel" value="E-MAIL" for="emailField" style="font-weight: bold"/><br/>
                            <p:inputText id="emailField" value="#{cadPerson.contact.email}" style="width: 262px"  
                                         onblur="checkMail(this);" required="true" requiredMessage="Informe seu e-mail para contato."/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel id="telLabel" value="TELEFONE" for="telField" style="font-weight: bold"/><br/>
                            <p:inputMask id="telField" value="#{cadPerson.contact.phone}" style="width: 85px" mask="(99)9999-9999" 
                                         required="true" requiredMessage="Informe seu telefone para contato."/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel id="mobLabel" value="CELULAR" for="mobField" style="font-weight: bold"/><br/>
                            <p:inputMask id="mobField" value="#{cadPerson.contact.cellphone}" style="width: 85px" mask="(99)9999-9999" 
                                         required="true" requiredMessage="Informe seu celular para contato."/>
                        </h:panelGroup>
                        
                        <p:commandButton value="Add" action="#{cadPerson.addContact()}"  update=":formPessoa:contactsTable,pgdlg2" oncomplete="dlg2.hide();"/>
                        
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </div>
    </body>
</html>
